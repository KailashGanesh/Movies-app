<body>
    <header>
        <a href="index.html"><h1>Movies App</h1></a>
        <div>
            <input type="text" class="textbox" id="textbox">
            <button class="button" id="submit-btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    
    <main>
        <div class ="output" id="output">

            <div class="card">
                <div class="poster">
                    <img src="https://image.tmdb.org/t/p/w500/6CoRTJTmijhBLJTUNoVSUNxZMEI.jpg" alt="nameOfMovie">
                </div>
                <div class="card-info">
                    <h5>Movie Title</h5>
                    <span>5.4</span>
                </div>
            </div>


        </div>
        <div class="overlay" id ="overlay">
            <span class="close-btn" onclick="overlayClose()">&times;</span>
            <div class="movie-poster">
                <img src="https://image.tmdb.org/t/p/w500/6CoRTJTmijhBLJTUNoVSUNxZMEI.jpg" alt="nameOfMovie">
                <div class="movie-info">
                    <div class="title-rating">
                        <h5>movie title</h5>

                        <div class="rating">
                            <span>09-12-2020</span>
                            <div class="stars">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </div>
                            <span>3.5</span>
                        </div>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis unde officia officiis voluptates reiciendis amet eos temporibus quaerat vel pariatur alias possimus, esse vero sit illum, magnam fuga quibusdam nesciunt.</p> 
                </div>
            </div>
